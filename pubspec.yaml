# By Harsh H. Rajpurohit
name: vpn_basic_project
description: Flutter Android VPN based on OpenVPN Library.
publish_to: 'none'

# App Version
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

# App dependencies
dependencies:
  flutter:
    sdk: flutter

  # Getx for state management
  get: ^4.6.5

  # Cupertino style icons
  cupertino_icons: ^1.0.2

  # For API Call
  http: ^1.0.0

  # Converting CSV data to List
  csv: ^5.0.2

  # For storing data (in local storage) 
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # # For Remote Config
  # firebase_remote_config: ^4.2.3
  get_storage: ^2.1.1

  # for internet 
  connectivity_plus: ^5.0.2
  
  # for Fonts
  google_fonts: ^6.1.0
  webview_flutter: ^4.4.2


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # Enabling material design
  uses-material-design: true

  # App assets
  assets:
    - assets/
    - assets/vpn/
    - assets/images/
    - assets/flags/